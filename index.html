<html>
    <head>
        <link rel ="stylesheet" href ="css/skeleton.css">
        <link rel ="stylesheet" href ="css/normalize.css">
        <link rel ="stylesheet" href ="css/styles.css">
        <script src = "js/jquery-1.11.2.js"></script>
        <script src = "js/scripts.js"></script>
        <title>Triangle Checker</title>
    </head>
    <body>
        <div class ="container">
            <h1>Enter Three Inputs To See What Type Of Triangle They Will Make</h1>
            <form id = "triangleInput">
                <div class = "row">
                    <div class = "six columns">
                        <label for = "side1">Input Side 1</label>
                        <input id = "side1" type = "number" required>
                        <label for = "side2">Input Side 2</label>
                        <input id = "side2" type = "number" required>
                        <label for = "side3">Input Side 3</label>
                        <input id = "side3" type = "number" required>
                        <button class ="button-primary">Calculate!</button>
                    </div>
                </div>
            </form>
            <div class = "row">
                <div class = "six columns">
                    <p>Your Input</p>
                    <ul id = "givenInput">
                    </ul>
                </div>
                <div class = "six columns">
                    <p>The Output</p>
                    <ul id = "output">
                    </ul>
                </div>
        </div>
    </body>
</html>
